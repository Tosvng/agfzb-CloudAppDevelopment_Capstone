<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dealership Reviews</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'djangoapp:contact' %}"
              >Contact us</a
            >
          </li>
        </ul>
        {% if user.is_authenticated %}
        <div class="rightalign">
          <div class="dropdown">
            <button class="dropbtn">
              {{user.first_name}}({{user.username}})
            </button>
            <div class="dropdown-content">
              <a href="{% url 'djangoapp:logout' %}">Logout</a>
            </div>
          </div>
        </div>

        {% else %}
        <form
          class="form-inline my-2 my-lg-0"
          action="{% url 'djangoapp:login' %}"
          method="post"
        >
          {% csrf_token %}
          <div class="input-group">
            <input
              type="text"
              class="form-control mr-sm-2"
              placeholder="Username"
              name="username"
              required
            />
            <input
              type="password"
              class="form-control mr-sm-2"
              placeholder="password"
              name="pwd"
              required
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Login
            </button>
            <a
              class="btn btn-link my-2 my-sm-0"
              href="{% url 'djangoapp:registration' %}"
              >Sign up</a
            >
          </div>
        </form>
        {% endif %}
      </div>
    </nav>
    <!--Add a nav bar here -->

    <!--About info here -->
    <div class="container">
      <h1>
        We are located at:
        <br />
        <p>50 Southpark Dr</p>
        <p>Winnipeg, MB</p>
        <p>Our phone number is: 204-869-8448</p>
      </h1>
    </div>
  </body>
</html>
